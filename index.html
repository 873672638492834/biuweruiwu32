<style type="text/css">
    * {-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;margin:0;padding:0;}
    html {min-height:100%;}
    body {font:400 18px/1.6 Georgia,Helvetica Neue,Arial,Helvetica,Arial,sans-serif;}
    a {text-decoration:none;border-bottom:2px;word-wrap:break-word;}
    a:hover {text-decoration:none;}
    li{list-style:none;}
    .code-html {font-family:Helvetica Neue,Arial,Helvetica,Arial,sans-serif;}
    .wrap {width:770px;margin:0 auto;letter-spacing:.2px;padding-bottom:50px;}
    .wrap .content {padding:6px 20px 6px 30px;font-size:22px;}
    .wrap.aboutme {padding-top:60px;-webkit-animation:fade-in-up 700ms 0ms ease-in-out both;animation:fade-in-up 700ms 0ms ease-in-out both;}
    .wrap.aboutme .content {font-size:50px;line-height:1.2;}
    .wrap.introduction {-webkit-animation:fade-in-up 700ms 200ms ease-in-out both;animation:fade-in-up 700ms 200ms ease-in-out both;}
    .wrap.introduction span {display:block;line-height:1.2;padding-bottom:12px;}
    .wrap.introduction span:last-child{padding-bottom:0}
    .wrap.introduction a:hover{opacity:.8}
    .wrap.introduction span .lucky{font-weight:400}
    .wrap.introduction span .lucky svg{width:22px; height:22px;position:relative;top:2px}
    .wrap.links {-webkit-animation:fade-in-up 700ms 400ms ease-in-out both;animation:fade-in-up 700ms 400ms ease-in-out both;}
    @media (max-width:768px) {.wrap {width:100%;padding:0 20px 40px 20px;}
    .wrap.aboutme {margin-top:20px;}
    .wrap.aboutme .content {font-size:40px;}
    .wrap.introduction .content {font-size:20px;}
    .wrap.links .content {font-size:18px;}
    }
    @-webkit-keyframes fade-in-up {0% {-webkit-transform:translateY(40px);transform:translateY(40px);opacity:0;}
    100% {-webkit-transform:translateY(0);transform:translateY(0);opacity:1;}
    }

    .sun-and-moon>:is(.moon,.sun,.sun-beams){transform-origin:center center}
    .sun-and-moon>:is(.moon,.sun){fill:var(--icon-fill)}
    .theme-toggle:is(:hover,:focus-visible)>.sun-and-moon>:is(.moon,.sun){fill:var(--icon-fill-hover)}
    .sun-and-moon>.sun-beams{stroke:var(--icon-fill);stroke-width:2px}
    .theme-toggle:is(:hover,:focus-visible) .sun-and-moon>.sun-beams{stroke:var(--icon-fill-hover)}[data-theme=dark] 
    .sun-and-moon>.sun{transform:scale(1.75)}[data-theme=dark]
    .sun-and-moon>.sun-beams{opacity:0}[data-theme=dark]
    .sun-and-moon>.moon>circle{transform:translate(-7px)}@supports (cx: 1){[data-theme=dark]
    .sun-and-moon>.moon>circle{transform:translate(0);cx:17}}
    @media (prefers-reduced-motion: no-preference){
        .sun-and-moon>.sun{transition:transform .5s var(--ease-elastic-3)}
        .sun-and-moon>.sun-beams{transition:transform .5s var(--ease-elastic-4),opacity .5s var(--ease-3)}
        .sun-and-moon .moon>circle{transition:transform .25s var(--ease-out-5)}@supports (cx: 1){.sun-and-moon .moon>circle{transition:cx .25s var(--ease-out-5)}}[data-theme=dark]
        .sun-and-moon>.sun{transform:scale(1.75);transition-timing-function:var(--ease-3);transition-duration:.25s}[data-theme=dark]
        .sun-and-moon>.sun-beams{transform:rotate(-25deg);transition-duration:.15s}[data-theme=dark]
        .sun-and-moon>.moon>circle{transition-delay:.25s;transition-duration:.5s}}
        .theme-toggle{--size: 1.6rem;--icon-fill: hsl(210 10% 30%);--icon-fill-hover: hsl(210 10% 15%);background:none;border:none;padding:0;inline-size:var(--size);block-size:var(--size);aspect-ratio:1;border-radius:50%;cursor:pointer;touch-action:manipulation;-webkit-tap-highlight-color:transparent;outline-offset:5px;position:fixed;right:50px;bottom:50px;}
        .theme-toggle>svg{inline-size:100%;block-size:100%;stroke-linecap:round}[data-theme=dark]
        .theme-toggle{--icon-fill: hsl(210 10% 70%);--icon-fill-hover: hsl(210 15% 90%)
        }
    html{block-size:100%;color-scheme:light;color:#1b1b1b}
    ::selection{background:#1b1b1b;color:#fff}
    a{color:#1b1b1b;}
    a:hover,.introduction a{border-bottom: 2px solid #1b1b1b}
    .code-html{color: #D1DCE9}
    html[data-theme=dark]{color-scheme:dark}
    html[data-theme=dark]{background-color:#17181a;color:#fff}
    html[data-theme=dark] ::selection{background:#fff;color:#1b1b1b}
    html[data-theme=dark] a{color:#fff}
    html[data-theme=dark] a:hover{border-bottom: 2px solid #fff}
    html[data-theme=dark] .introduction a{border-bottom: 2px solid #fff}
    html[data-theme=dark] .code-html{color:#4E5258}
    html[data-theme=dark] .wrap.introduction span .lucky svg path{fill:#fff}
    @supports not (color-scheme: light){html[data-theme=light]{}}

<script type="text/javascript">
    const storageKey = 'theme-preference'
    const onClick = () => {
      // flip current value
      theme.value = theme.value === 'light'
        ? 'dark'
        : 'light'
      setPreference()
    }
    const getColorPreference = () => {
      if (localStorage.getItem(storageKey))
        return localStorage.getItem(storageKey)
      else
        return window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light'
    }
    const setPreference = () => {
      localStorage.setItem(storageKey, theme.value)
      reflectPreference()
    }
    const reflectPreference = () => {
      document.firstElementChild
        .setAttribute('data-theme', theme.value)
      document
        .querySelector('#theme-toggle')
        ?.setAttribute('aria-label', theme.value)
    }
    const theme = {
      value: getColorPreference(),
    }
    reflectPreference()
    window.onload = () => {
      reflectPreference()
      document
        .querySelector('#theme-toggle')
        .addEventListener('click', onClick)
    }
    window
      .matchMedia('(prefers-color-scheme: dark)')
      .addEventListener('change', ({matches:isDark}) => {
        theme.value = isDark ? 'dark' : 'light'
        setPreference()
      })
